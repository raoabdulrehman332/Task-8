<body>
    <h1>Task-8</h1>
    <h2>Q8: 
        Write a JavaScript program to check whether a string starts with 'Java' if <br>
        it does not otherwise. <br>
    </h2> 

    <script>
    var str = prompt("Enter string:")
    var convert = str.split('').slice(0,4).join("")
    console.log(convert);
   
    if (convert == "java") {
        document.write(`<h1 class="ans"> Yes Its start java.`)
    }else{
        document.write(`<h1 class="ans">  Its not start java.`)

    }

    </script>
